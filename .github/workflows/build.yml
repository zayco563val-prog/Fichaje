name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk git unzip wget
          # Instalar setuptools (reemplaza distutils)
          python3 -m pip install --upgrade pip setuptools wheel
          # Instalar Cython (Buildozer lo necesita)
          python3 -m pip install cython

      - name: Install Buildozer
        run: python3 -m pip install --upgrade buildozer

      - name: Install additional Python requirements
        run: python3 -m pip install kivy==2.3.0 kivymd gspread google-auth plyer jnius

      - name: Build APK
        working-directory: PyCharmMiscProject
        run: buildozer android debug
