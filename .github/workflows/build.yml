name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar JDK 17 (recomendado para Android Gradle Plugin 8.x)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Dar permisos al gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4️⃣ Construir el APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5️⃣ Subir el APK generado como artefacto de descarga
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Fichaje-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
