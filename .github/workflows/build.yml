name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Instalar dependencias del sistema
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev git build-essential \
                            autoconf libtool pkg-config zlib1g-dev \
                            libssl-dev libffi-dev openjdk-11-jdk \
                            unzip wget curl

    # 3️⃣ Instalar Buildozer y Cython
    - name: Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade buildozer Cython

    # 4️⃣ Instalar Python requirements (sin jnius)
    - name: Install app Python requirements (without jnius)
      run: |
        python3 -m pip install kivy==2.3.0 kivymd gspread google-auth plyer

    # 5️⃣ Instalar jnius
    - name: Install Pyjnius
      run: |
        python3 -m pip install jnius

    # 6️⃣ Verificar Buildozer
    - name: Check Buildozer version
      run: buildozer --version

    # 7️⃣ Build APK
    - name: Build Android APK
      run: |
        buildozer android debug
